<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Expreções</title>
    <script>
        function valida(f){
            //Pega elementos formulário
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var address = document.getElementById("address").value;
            //Validacao e-mail
            var email = document.getElementById("email").value;
            var regexEmail = /^[\w\d._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}/i;
            //Validacao Data
            var bDate = document.getElementById("bornDate").value;
            var regexDate = /^\d{2}\/\d{2}\/\d{4}/i;
            //Validacao Telefone
            var phone = document.getElementById("phone").value;
            var regexPhone = /^\(\d{2}\)\s?[\d]{5}-[\d]{4}/i

            if (!regexEmail.test(email)) {
                alert('Email inválido');
                f.email.focus();
                return false;
            }
            if (!regexDate.test(bDate)) {
                alert('Formato de data inválido (dd/mm/aaaa)');
                f.bornDate.focus();
                return false;
            }
            if (!regexPhone.test(phone)) {
                alert('Telefone inválido (XX) XXXXX-XXXX');
                f.phone.focus();
                return false;
            }
            alert('Correto!');
            return true;
        }
    </script>
</head>
<body>
    <form action="#form" onsubmit="return valida(this)">
        <label for="name">Nome Completo</label>: <input type="text" id="name" name="name"><br>
        <label for="email">E-mail</label>: <input type="text" id="email" name="email"><br>
        <label for="password">Senha</label>: <input type="text" id="password" name="password"><br>
        <label for="bornDate">Data de Nascimento:</label> <input type="text" id="bornDate" name="bornDate"><br>
        <label for="address">Endereço</label>: <input type="text" id="address" name="address"><br>
        <label for="phone">Telefone</label>: <input type="text" id="phone" name="phone"><br>
        

        <input type="submit">
    </form>
</body>
</html>
